name: CoreAxis CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x   # اگر همه‌چی رو بردی روی 8، اینو هم 8.0.x کن

      - name: Restore dependencies (فقط جایی که واقعاً داری)
        run: dotnet restore src/ApiGateway/CoreAxis.ApiGateway/CoreAxis.ApiGateway.csproj
        # یا اگر می‌خوای کل solution رو restore کنی،
        # باید اون پروژه‌ی تست حذف بشه از .sln یا csprojش برگرده به ریپو.

      - name: Build
        run: dotnet build src/ApiGateway/CoreAxis.ApiGateway/CoreAxis.ApiGateway.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4

      - name: Generate API Documentation
        run: |
          dotnet tool install -g docfx
          docfx docfx.json
        continue-on-error: true

      - name: Publish API Documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: _site
        continue-on-error: true

      - name: Publish Modules
        uses: actions/upload-artifact@v4
        with:
          name: modules
          path: Modules/**/bin/Release/**/*.dll
